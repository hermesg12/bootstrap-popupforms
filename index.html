<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Popup Forms</title>
 <link rel="stylesheet" href="./css/bootstrap.css">
 <link rel="stylesheet" href="./css/style.css">
</head>
<body class="bg-dark h-100">
    
<div class="container centered-ctn">
     <div class="text-center text-white">
        <h3>Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Ratione voluptatem aperiam nisi ipsam earum illum.
    </h3>
     </div>
     <div class="btns">
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#registerModal">REGISTER</button>
        <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#loginModal">LOGIN</button>

     </div>
</div>

<!-- register modal -->

<div class="modal fade" id="registerModal" aria-labelledby="registerLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content w-75">
            <div class="modal-header">
                
                <h5 id="registerLabel">Register</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="">
         <div class="form-floating">
            <input type="text" class="form-control" id="fname" placeholder="First Name">
            <label for="fname">First Name</label>
         </div>
         <br>
         <div class="form-floating">
            <input type="text" class="form-control" id="Username" placeholder="Username">
            <label for="Username">Username</label>
         </div>
         <br>
         <div class="form-floating">
            <input type="Password" class="form-control" id="Password" placeholder="Password">
            <label for="Password">Password</label>
         </div>
         <br>
         <div class="form-floating">
            <input type="Password" class="form-control" id="Password" placeholder="Confirm Password">
            <label for="Password">Confirm Password</label>
         </div>
<br>
          
            <button class="btn btn-primary ml-4">SUBMIT</button>

          


                </form>
            </div>
        </div>

    </div>
</div>



<!-- login modal -->
<div class="modal fade" id="loginModal" aria-labelledby="loginLabel">
    <div class="modal-dialog">
        <div class="modal-content w-75">
            <div class="modal-header">
                <h5 id="loginlabel">Login</h5>
                <button class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <form action="">

                    <div class="form-floating">
                        <input type="text" class="form-control" id="Username" placeholder="Username">
                        <label for="Username">Username</label>
                     </div>
                     <br>
                     <div class="form-floating">
                        <input type="Password" class="form-control" id="Password" placeholder="Password">
                        <label for="Password">Password</label>
                     </div>
                     <br>
            
                        <button class="btn btn-primary ml-4">SUBMIT</button>
                </form>
            </div>
        </div>
    </div>
</div>

<!-- source code in the description....... -->

    <script src="./js/bootstrap.bundle.js"></script>
</body>
</html>
